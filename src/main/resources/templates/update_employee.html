<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4">
        <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4">
        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4">
        <button type="submit" class="btn btn-info col-2">Add</button>
    </form>
</div>

</body>
</html>
